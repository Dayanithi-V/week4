<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Collection Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Music Album Collection</h3>
    </header>
    
    <form>
        <label for="albumName">Album Name</label>
        <input id="albumName" type="text" placeholder="Enter album name" required>
        <br><br>
        
        <label for="releaseYear">Release Year</label>
        <input id="releaseYear" placeholder="Enter release year" type="number" required placeholder="Enter year">
        <br><br>
        
        <label for="genre">Genre</label>
        <select id="genre">
            <option value="">Select genre</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <option value="Clasical">Clasical</option>
        </select>
        <br><br>
        
        <input type="checkbox" id="favorite">
        <label for="favorite">Mark as Favorite</label>
        
        <br><br>
        
        <button id="addAlbumBtn" type="button">Add Album</button>
        <span id="error-message"></span>
    </form>

    <h2>Album Lis:t</h2>
    <ul id="albumList"></ul>
    
    <h2>Favorite Albums:</h2>
    <ul id="favoriteAlbumList"></ul>

    <script src="script.js"></script>
</body>
</html>
