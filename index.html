<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>grade calculator</h1>

    <label id="marksLabel"></label>
    <input id="marks">
    <button id="getGradeButton"></button>

    <p id="gradeResult">a the marks should be between 0-100. enter any marks to get the grades.</p>

    <script>
        document.getElementById('getGradeButton').addEventListener('click', ()=>{
            const marks = document.getElementById('marks').value;

            if(!marks){
                document.getElementById('gradeResult').innerText = "enter any marks to get the grades."
            }

        })
    </script>
</body>
</html>
