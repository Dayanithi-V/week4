<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
</head>
<body>
  <h1>Habit Tracker</h1>

  <input id ="chkWater" type="checkbox">
  <label for="chkWater">Drink Water</label>

  <input id ="chkExercise" type="checkbox">
  <label for="chkExercise">Exercise</label>

  <input id ="chkReading" type="checkbox">
  <label for="chkReading">Read a Book</label>

  <button id="mark-progress" style="background-color: rgb(41, 168, 71);">Mark Progress</button>
  <button id="reset-progress" onclick="clear_checkbox()">Reset</button>

  <p id="summary">You have completed 0 habits today.</p>

  <script>
    document.getElementById('mark-progress').addEventListener('click', () => {
      document.getElementById('summary').innerText = "You have completed 2 habits today.";
    });

    function clear_checkbox(){
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
    }
  </script>
  
</body>
</html>
